  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="best-match-modal">

      <div class="modal-content">

          <h5 class="modal-title">Best Match!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="#" alt="best_match_img" width="200" height="100">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="text/javascript">

    $("#submit").on("click", function(event) {
      event.preventDefault();
      // form validation
      function formValidation() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        })
        return isValid;
      }
      // if all required fields are filled
      if (formValidation()) {
        // create an object for user's data
        var userData = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          scores: [
            $("#q1").val().trim(),
            $("#q2").val().trim(),
            $("#q3").val().trim(),
            $("#q4").val().trim(),
            $("#q5").val().trim(),
            $("#q6").val().trim(),
            $("#q7").val().trim(),
            $("#q8").val().trim(),
            $("#q9").val().trim(),
            $("#q10").val().trim()
          ]
        };
        // AJAX post the data to the friends API
        $.post("/api/friends", userData, function(data) {
          // grab the result from the AJAX post so that the best match's name and photo are displayed
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // show the modal with the best match
          $("#best-match-modal").modal("toggle");
        })

      } else {
        alert("Please answer every questions before submitting!");
      }

    })

  </script>
